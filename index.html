<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/style.css">

<body class="quicksand-normal bg-color">
    <header>
        <nav class="navbar display-flex">
            <div class="display-flex logos">
                <img class="logo" src="assets/logo.png" alt="">
                <h2 class="school hide-mbl">SCHOOL</h2>
            </div>
            <ul class="nav-links display-flex hide-mbl">
                <li class="nav-item"><a href="" class="nav-link text-primary">Home</a></li>
                <li class="nav-item"><a href="" class="nav-link text-2">About</a></li>

            </ul>
            <button class="btn-primary btn hide-mbl">Contact</button>
            <i class="hide-bars fa-solid fa-bars"></i>
        </nav>
        <hr class="divider">
        <div class="banner display-flex">
            <div class="banner-content">
                <h2 class="banner-title"><span class="text-primary">Empowering</span>
                students from small age <span class="text-5">towards vision</span></h2>
